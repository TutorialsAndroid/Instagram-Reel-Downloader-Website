<!DOCTYPE html>
<html lang="en">
<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<!-- ./Head -->
<!-- Body -->
<body>
    <div class="container">
        <div class="card p-4">
            <h3 class="text-center">Instagram Reel Downloader</h3>
            <div class="mb-3">
                <input type="text" id="instaUrl" class="form-control" placeholder="Paste Instagram Reel URL here...">
            </div>
            <button class="btn btn-primary w-100" onclick="fetchReel()">Submit</button>
            <div id="reelPreview" class="mt-4 text-center" style="display: none;">
                <video id="videoPreview" class="preview-video" controls></video>
                <p id="caption" class="mt-2 fw-bold"></p>
                <button class="btn btn-success mt-2" onclick="downloadReel()">Download</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
<!-- ./Body -->
</html>
